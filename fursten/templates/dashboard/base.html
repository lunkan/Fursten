<!DOCTYPE html>
<html lang="en">
  <head>
  	{{ head.toHtml }}  
  </head>
  <body>
  	
  	{{ header.toHtml }} 
    
    
    <div id="myModal" class="modal fade">
  		<div class="modal-dialog">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        			<h4 class="modal-title">Modal title</h4>
      			</div>
      			<div class="modal-body">
        			<p>One fine body&hellip;</p>
      			</div>
      			<div class="modal-footer">
        			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        			<button type="button" class="btn btn-primary">Save changes</button>
      			</div>
    		</div><!-- /.modal-content -->
  		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
    
  	<div class="container strech12 main-container bb">
  		<div class="row strech12">
	  		<div class="col-lg-2 sidebar sidebar-left bb strech12">
				{{ left_sidebar.toHtml }}
			</div>
			<div class="col-lg-10 content strech12">
	  			<div class="btn-group-vertical map-toolbar">
  					<button class="btn"><span class="glyphicon glyphicon-move"></span></button>
  					<button class="btn"><span class="glyphicon glyphicon-zoom-in"></span></button>
  					<button class="btn"><span class="glyphicon glyphicon-zoom-out"></span></button>
  					<button class="btn"><span class="glyphicon glyphicon-question-sign"></span></button>
  					<button class="btn"><span class="glyphicon glyphicon-exclamation-sign"></span></button>
  					<button class="btn"><span class="glyphicon glyphicon-plus-sign"></span></button>
  					<button class="btn"><span class="glyphicon glyphicon-remove-sign"></span></button>
				</div>
				<div class="map bb strech12" id="map"><!--  HAAR LIGGER KARTAN! --></div>
	  		</div>
		</div>
  	</div>

		</table>

    <script type="text/template" id="tpl-table-row">

  </body>
</html>
