<!DOCTYPE html>
<html lang="en">
  <head>
  	{{ head.toHtml }}  
  </head>
  <body>
  	
  	{{ header.toHtml }} 
    
    <div id="myModal" class="modal hide fade">
    	<div class="modal-header">
    		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    		<h3>Modal header</h3>
    	</div>
    	<div class="modal-body">
    		<p>One fine body...</p>
    	</div>
    	<div class="modal-footer">
    		<a href="#" class="btn">Close</a>
    		<a href="#" class="btn btn-primary">Save</a>
    	</div>
    </div>
    
  	<div class="container-fluid strech12">
  		
  		<div class="row-fluid strech12 bb main-view">
			<div class="span2 sidebar sidebar-left strech12 bb">
			    {{ left_sidebar.toHtml }}  
    		</div>
	  		<div class="span10 content strech12">
	  		
	  			<div class="btn-toolbar map-toolbar">
		  			<div class="btn-group btn-group-vertical">
	  					<button class="btn"><i class="icon-move"></i></button>
	  					<button class="btn"><i class="icon-zoom-in"></i></button>
	  					<button class="btn"><i class="icon-zoom-out"></i></button>
					</div>
					<div class="btn-group btn-group-vertical">
	  					<button class="btn"><i class="icon-question-sign"></i></button>
	  					<button class="btn"><i class="icon-exclamation-sign"></i></button>
					</div>
					<div class="btn-group btn-group-vertical">
	  					<button class="btn"><i class="icon-plus-sign"></i></button>
	  					<button class="btn"><i class="icon-remove-sign"></i></button>
					</div>
				</div>
				<div class="map bb" id="map"><!--  HAAR LIGGER KARTAN! --></div>
	  		</div>
		</div>
  	</div>
  	
  	<!-- <script src="{{ STATIC_URL }}contrib/bootstrap/js/bootstrap.min.js"></script>  -->
    
    <!-- <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="{{ STATIC_URL }}contrib/bootstrap/js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}contrib/backbone/js/backbone-min.js"></script> -->
    
    
    <script type="text/template" id="tpl-table">
    	<table class="table table-striped table-condensed">
			<thead></thead>
			<tbody></tbody>
		</table>
    </script>
    <script type="text/template" id="tpl-table-row">
    	<tr><td><%= name %></td></tr>
    </script>
    <script type="text/template" id="tpl-diagram-simulator-control-buttons">
		<div>
			Simulator Controls
		</div>
		<button type="submit" class="btn btn-primary" onclick="fu.msg.drawMap.dispatch('true');">RUN ONCE</button>
		<button type="submit" class="btn btn-primary" name="start" onclick="fu.msg.startRunning.dispatch();">START</button>
		<button type="submit" class="btn btn-primary" name="stop" onclick="fu.msg.stopRunning.dispatch();">STOP</button>
	</script>
    
  </body>
</html>
